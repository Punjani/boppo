<div class="row col-lg-12">
  <mat-card class="example-card" *ngFor="let item of productList">
    <mat-card-header (click)="productDescription(item)" title="Click For More Details">
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img (click)="productDescription(item)" class="stabilize" mat-card-image src="{{item.image}}" title="{{item.name}} - Click For More Details">
    <mat-card-content>
      <div class="row">
        <div class="alignment">
          <button (click)="decrement(item)" class="btn btn-default">-</button>
          <input class="qty" value="{{item.Quantity}}" type="number" name="Quantity" readonly/>
          <button class="btn btn-default" (click)="increment(item)">+</button>
        </div>
        <p class="pricing">{{item.price |currency:'INR'}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
